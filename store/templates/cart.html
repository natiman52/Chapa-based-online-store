{%extends "allauth/layouts/base.html"%}
{%block style%}
{%endblock%}

{%block content%}
{%block remove_cart%}
<div id="cart_main">
    {%include "utils/navbar.html"%}
    <div class="container my-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div x-data="{value:JSON.parse('{{products_list}}'),ret:function ret(event){
            total='';
            for(item of this.value){
                total += `${item.product.id}-${item.quantity},`
            }
            return total;
        } }" class="row">
            <div class="col-lg-8">
                <template x-for="item in value">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img :src="`/media/${item.img}`" class="img-fluid rounded" :alt="item.product.name">
                                </div>
                                <div class="col-md-4">
                                    <h5 class="mb-1" x-text="item.product.name"></h5>
                                    <p class="text-muted small mb-0" x-text="`${item.product.weight} KG`"></p>
                                </div>
                                <div class="col-md-2">
                                    <label class="small text-dark">Quantity</label>
                                    <input type="number" class="form-control form-control-sm" x-model="item.quantity" min="1" :max="item.max_quantity">
                                </div>
                                <div class="col-md-2">
                                    <p class="mb-0 fw-bold text-danger" x-text="`ETB ${item.product.price}`"></p>
                                </div>
                                <div class="col-md-2 text-end">
                                    <input type="hidden" name="remove" :value="item.product.id">
                                    <button class="btn btn-sm btn-outline-danger" hx-target="#cart_main" hx-swap="OuterHTML" hx-include="[name='remove']" hx-post="{%url 'cart_view' %}">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            {%if products.count == 0%}
            <div class="d-flex justify-content-center">
                <div>
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-cart h2"></i>
                    </div>
                    <p class="text-dark">Cart's Empty</p>
                </div>
            </div>
            {%endif%}
    
                <div class="d-flex justify-content-between mt-4">
                    <a href="/" class="btn btn-outline-secondary">Continue Shopping</a>
                </div>
            </div>
    
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form action="{%url 'checkout'%}" method="get">
                            <input type="hidden" x-model="ret()" name="items">
                            <button class="btn btn-primary w-100">Proceed to Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
    {%endblock%}
{%endblock%}
